<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
</head>
<style>
    .container {
        display: grid;
        grid-gap: 1rem;
        justify-content: center;
        /* grid-template-columns: 122px 100px 100px;
        grid-template-rows: 1fr 4fr 1fr; */
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }
    .gridBox{
        background-color: aqua;
        border: 2px solid red;
        padding: 10px;
        
    }
</style>

<body>
    <div class="container">
        <div class="gridBox">this is a grid box-1</div>
        <div class="gridBox">this is a grid box-2</div>
        <div class="gridBox">this is a grid box-3</div>
        <div class="gridBox">this is a grid box-4</div>
        <div class="gridBox">this is a grid box-5</div>
        <div class="gridBox">this is a grid box-6</div>
        <div class="gridBox">this is a grid box-7</div>
        <div class="gridBox">this is a grid box-8</div>
        <div class="gridBox">this is a grid box-9</div>
        <div class="gridBox">this is a grid box-10</div>
    </div>
</body>

</html>
